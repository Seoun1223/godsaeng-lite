
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>갓생러 Lite - 나의 최적 일정</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo">🌟 갓생러 Lite</div>
    <p class="subtitle">수면시간과 스케줄을 입력하면 남는 시간에 할 일을 자동으로 배정해 드려요</p>
  </header>

  <main class="container">
    <section class="input-section">
      <div class="card sleep-input">
        <h3>⏰ 수면 시간</h3>
        <div class="sleep-time-fields">
          <label for="sleep-start">취침</label>
          <input type="time" id="sleep-start" value="23:00" />

          <label for="sleep-end">기상</label>
          <input type="time" id="sleep-end" value="07:00" />
        </div>
        <button id="confirm-sleep-btn" class="secondary-button" type="button">
          수면 시간 확정
        </button>
      </div>

      <div class="card fixed-schedule-input">
        <h3>📅 고정 스케줄</h3>
        <div class="schedule-entry-input input-row">
          <input type="time" id="new-schedule-start" value="09:00" />
          <input type="time" id="new-schedule-end" value="10:00" />
          <input type="text" id="new-schedule-title" placeholder="스케줄 제목" />
          <button class="add-button" type="button" onclick="addScheduleToList()">추가</button>
        </div>
        <div id="fixed-schedule-list" class="item-list"></div>
      </div>

      <div class="card todo-list-input">
        <h3>✅ 할 일 목록</h3>
        <div class="todo-entry-input input-row">
          <input type="text" id="new-todo-title" placeholder="할 일 제목" />
          <input type="number" id="new-todo-duration" value="30" min="5" />
          <span>분</span>
          <button class="add-button" type="button" onclick="addTodoToList()">추가</button>
        </div>
        <div id="todo-list-items" class="item-list"></div>
      </div>

      <button id="generate-schedule-btn" class="main-button">✨ 갓생 살러가기</button>
    </section>

    <section class="result-section hidden">
      <h2 class="result-title">오늘의 자동 시간표</h2>
      <p class="result-subtitle">AI가 만든 나만의 최적화된 하루 일정이에요</p>

      <div class="schedule-display-area">
        <div class="timeline-chart-container">
          <h3>24시간 원형 타임라인</h3>
          <div id="timeline-chart">
            <!-- JS에서 시계 눈금 + 숫자 + 중앙 텍스트를 채움 -->
          </div>
        </div>

        <div class="detail-schedule-container">
          <h3>상세 일정</h3>
          <div id="detail-schedule-list" class="item-list"></div>
        </div>
      </div>

      <div class="legend">
        <span class="legend-item"><span class="color-box sleep"></span> 수면</span>
        <span class="legend-item"><span class="color-box fixed"></span> 고정 스케줄</span>
        <span class="legend-item"><span class="color-box meal"></span> 식사</span>
        <span class="legend-item"><span class="color-box todo"></span> 할 일</span>
        <span class="legend-item"><span class="color-box free"></span> 여유 시간</span>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
